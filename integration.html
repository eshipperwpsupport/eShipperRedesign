<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- BOOTSTRAP -->
    <link

    <!--  -->

    <link rel="stylesheet" href="/eShipperRedesign/styles/Form/form.css" />

    <!-- Logo Slider -->
    <link

    <link rel="stylesheet" href="/eShipperRedesign/styles/redesign/style.css" />

    <link
      rel="stylesheet"
      href="/eShipperRedesign/styles/Integrations/integrations.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <eshipper-header class=""></eshipper-header>

    <!-- <section id="layered-pin-1" class="layered-pin"> -->
    <section class="comn-py hero bg-Neutral-100">
      <div class="section-margin">
        <div class="hero-container">
          <div class="hero-context">
            <h1 class="Neutral-900 medium">
              Effortless connectivity <br />
              to the worldâ€™s biggest <br />
              <span class="bold bottom-span">eCommerce platforms</span>
            </h1>

            <p class="header-supporting-text Neutral-500">
              Instantly simplify your shipping processes with seamless
              integrations to all major digital commerce platforms and shopping
              carts.
            </p>

            <div class="include-btn d-none d-lg-block"></div>
          </div>

          <div class="animation flex-item">
            <img
              src="/eShipperRedesign/assets/svgFolder/Integrations/hero.svg"
              alt=""
            />
          </div>

          <div class="include-btn mobile d-block d-lg-none"></div>
        </div>
      </div>
    </section>

    <section class="comn-py">
      <div class="section-margin">
        <div class="integration">
          <h2 class="medium text-center">
            All <span class="bold">Integrations</span>
          </h2>
          <div class="integration-top_section">
            <div class="d-flex search_integration filter_integration-bg">
              <div style="margin-right: 8px">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z"
                    stroke="#6B7280"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <input
                type="text"
                class="search_integration-text"
                placeholder="Search Integrations"
              />
            </div>
            <div class="filter-mobile filter_integration-bg">
              <div class="dropdown">
                <button
                  class="dropdown-toggle"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="d-flex">
                    <div
                      style="margin-right: 8px; position: relative; top: -1px"
                    >
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5 10H15M2.5 5H17.5M7.5 15H12.5"
                          stroke="#6B7280"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                    <span class="filter_integration_text">Featured</span>
                  </div>

                  <div>
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5 7.5L10 12.5L15 7.5"
                        stroke="#4B5563"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <button class="filter-button-mobile" data-filter="all">
                    All
                  </button>
                  <button class="filter-button-mobile" data-filter="featured">
                    Featured
                  </button>
                  <button class="filter-button-mobile" data-filter="new">
                    New
                  </button>

                  <button class="filter-button-mobile" data-filter="popular">
                    Popular
                  </button>
                  <button
                    class="filter-button-mobile"
                    data-filter="shopping-carts"
                  >
                    Shopping Carts
                  </button>

                  <button
                    class="filter-button-mobile"
                    data-filter="marketplaces"
                  >
                    Marketplaces
                  </button>
                </ul>
              </div>
            </div>
            <div class="filter-desktop">
              <button class="filter-button active" id="all" data-filter="all">
                All
              </button>
              <button
                class="filter-button"
                id="featured"
                data-filter="featured"
              >
                Featured
              </button>
              <button class="filter-button" id="new" data-filter="new">
                New
              </button>
              <button class="filter-button" id="popular" data-filter="popular">
                Popular
              </button>
              <button
                class="filter-button"
                id="shopping-carts"
                data-filter="shopping-carts"
              >
                Shopping Carts
              </button>
              <button
                class="filter-button"
                id="marketplaces"
                data-filter="marketplaces"
              >
                Marketplaces
              </button>
            </div>
          </div>
          <div class="integration_container"></div>
        </div>
      </div>
    </section>

    <section class="comn-py pb-0 api_integration">
      <div class="section-margin">
        <div class="api_integration_container">
          <div class="api_integration_container-top_section">
            <h2 class="medium text-white text-center text-lg-start">
              Need a custom <br />
              <span class="bold secondary-200">API integration?</span>
            </h2>

            <div
              class="include-btn d-flex text-center justify-content-center justify-content-lg-start"
            ></div>
          </div>
          <div>
            <img
              src="/eShipperRedesign/assets/svgFolder/Integrations/api-integrations.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <eshipper-footer></eshipper-footer>
    <!-- </section> -->

    <!-- BOOTSTRAP -->
    <script

      crossorigin="anonymous"
    ></script>

    <!-- LOTTIE FILE -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <!-- SCROLL TRIGGER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <!-- SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="/eShipperRedesign/js/helper.js"></script>
    <script
      type="module"
      src="/eShipperRedesign/js/insert-sections.js"
    ></script>

    <!-- Components -->
    <script
      type="module"
      src="/eShipperRedesign/js/Component/more_services_swiper.js"
    ></script>

    <script type="module" src="/eShipperRedesign/js/Header/header.js"></script>
    <script
      type="module"
      src="/eShipperRedesign/js/Integrations/integration.js"
    ></script>
  </body>
