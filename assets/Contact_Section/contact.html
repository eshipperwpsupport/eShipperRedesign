<div class="Contact-Us-form flex-item">
  <form action="">
    <div class="d-flex">
      <div class="d-flex flex-column formDetails">
        <fieldset>
          <label for="f_name">First Name</label>
          <div class="d-flex align-items-center formInput-Container">
            <input
              type="text"
              placeholder="First Name*"
              name="f_name"
              id="f_name"
            />
          </div>
          <span class="form-error">Required</span>
        </fieldset>
      </div>
      <div class="d-flex flex-column formDetails">
        <fieldset>
          <label for="l_name">Last Name</label>
          <div class="d-flex align-items-center formInput-Container">
            <input
              type="text"
              placeholder="Last Name*"
              name="l_name"
              id="l_name"
            />
          </div>
          <span class="form-error">Required</span>
        </fieldset>
      </div>
    </div>

    <div class="d-flex">
      <div class="d-flex flex-column formDetails">
        <fieldset>
          <label for="phonenumber">Phone Number</label>
          <div class="d-flex align-items-center formInput-Container">
            <input
              type="text"
              placeholder="Phone Number*"
              name="phonenumber"
              id="phonenumber"
            />
          </div>
          <span class="form-error">Required</span>
        </fieldset>
      </div>
      <div class="d-flex flex-column formDetails">
        <fieldset>
          <label for="email">Work Email</label>
          <div class="d-flex align-items-center formInput-Container">
            <input
              type="text"
              placeholder="Work Email*"
              name="email"
              id="email"
            />
          </div>
          <span class="form-error">Required</span>
        </fieldset>
      </div>
    </div>

    <div class="d-flex">
      <div class="d-flex flex-column formDetails">
        <fieldset class="industry">
          <label for="industry">Industry</label>
          <div class="d-flex align-items-center formInput-Container">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.75 14.75L11.4875 11.4875M7.25 3.5C9.32107 3.5 11 5.17893 11 7.25M13.25 7.25C13.25 10.5637 10.5637 13.25 7.25 13.25C3.93629 13.25 1.25 10.5637 1.25 7.25C1.25 3.93629 3.93629 1.25 7.25 1.25C10.5637 1.25 13.25 3.93629 13.25 7.25Z"
                stroke="#9CA3AF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <input
              type="text"
              placeholder="Choose Industry"
              name="industry"
              id="industry"
            />
          </div>
          <span class="form-error">Required</span>
        </fieldset>
      </div>
    </div>

    <div class="d-flex">
      <div class="d-flex flex-column flex-item">
        <label for="industry">How many SKU do you have</label>
        <div class="slidecontainer">
          <div class="slider-container">
            <p><span id="demo"></span></p>
          </div>
          <div class="range-slider">
            <div id="slider_thumb" class="range-slider_thumb"></div>
            <div class="range-slider_line">
              <div id="slider_line" class="range-slider_line-fill"></div>
            </div>
            <input
              id="slider_input"
              class="range-slider_input"
              type="range"
              value="20"
              min="0"
              max="100"
            />
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        href=""
        type="button"
        class="btn rounded-pill button-teal-bg text-white"
      >
        Contact Us
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="base-state"
        >
          <path
            d="M6.75 13.5L11.25 9L6.75 4.5"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="hover-state"
        >
          <path
            d="M9.5 13.5L14 9M14 9L9.5 4.5M14 9H3.5"
            stroke="#472F92"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
